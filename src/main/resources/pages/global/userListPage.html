<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/static/plugins/layuiadmin/layui/css/layui.css}">
</head>

<body class="layui-layout-body" style="overflow: auto">

<div class="layui-row">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>查询条件</legend>
    </fieldset>
    <div class="layui-col-lg5 layui-col-lg-offset1">
        <div class="layui-block">
            <label class="layui-form-label" style="width: 100px;">纳税人识别号：</label>
            <div class="layui-input-inline" style="width:320px;">
                <input type="text" id="userId" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-lg5 layui-col-lg-offset1">
        <div class="layui-block">
            <label class="layui-form-label" style="width: 100px;">纳税人名称：</label>
            <div class="layui-input-inline" style="width:320px;">
                <input type="text" id="userName" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-lg4 layui-col-lg-offset4" style="margin-top:12px;text-align: center;">
        <button class="layui-btn" onclick="doQuery()">查询</button>
    </div>
</div>



<table class="layui-table" lay-data="{ page:true, id:'test',title:'用户列表',
    height:'full-200',defaultToolbar:['exports'],toolbar:true}">
    <thead>
    <tr>
        <th lay-data="{type:'numbers'}">序号</th>
        <th lay-data="{field:'user_id', width:'40%', sort: true}">ID</th>
        <th lay-data="{field:'user_name', width:'40%'}">用户名</th>
    </tr>
    </thead>
</table>





</body>
<script th:src="@{/static/plugins/jquery/jquery.min.1.9.1.js}"></script>
<script th:src="@{/static/js/global/userListPage.js}"></script>
<script th:src="@{/static/plugins/layui/layui.all.js}"></script>
</html>
